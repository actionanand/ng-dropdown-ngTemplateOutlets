<h4>
  Client 2 - Tractors
</h4>

<!-- Using @Input to pass template into component -->
<ng-template #selectedTemplate let-tractor>
  {{ tractor?.name || 'Tractor' }}
</ng-template>

<app-my-selector [options]="tractors" [selectedTemplate]="selectedTemplate">
  <!-- Using @ContentChild to pass template into component -->
  <ng-template #optionTemplate let-tractor let-id="index">
    <div class="tractor-container-dropdown-item">
      <div class="tractor-container-dropdown-item-name">
        <b>{{ tractor.name }}</b>
      </div>
      <img src="{{ tractor.img }}" class="tractor-container-dropdown-item-img"/>
      <div>
        <span *ngFor="let i of [].constructor(tractor.stars)" class="tractor-container-dropdown-item-rate"> &#x2B50;</span>
      </div>
      <button class="btn-ng-dropdown btn-tractor-buy" style="width:100%">Buy Now!</button>
    </div>
  </ng-template>
</app-my-selector>
